<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SIMON SAYS GAME</title>
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start the game</h2>

    <div class="btn-container">
      <div class="btn one" type="button" id="green">1</div>
      <div class="btn two" type="button" id="red">2</div>
      <div class="btn three" type="button" id="yellow">3</div>
      <div class="btn four" type="button" id="blue">4</div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
